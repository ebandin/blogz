{% extends "base.html" %}

{% block content %}
<h1>Add a Blog Entry </h1>
<form action="/" method="get">
    <table>
            <tr>
            <td><label for="title">Title for your new blog:</label></td>
            <td>
                <input name="title" type="text">
            </td>
        </tr>
        <tr>
            <td><label for="blog">Your new blog:</label></td>
            <td>
                <textarea rows="4" cols="50" name="blog" type="text"></textarea>
            </td>
        </tr>
    </table>
    <input type="submit" value="Add Entry">
</form>
{% endblock %}
